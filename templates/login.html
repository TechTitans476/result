<html>
<head>
<title>Student result management
</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <div class="">
        <header class="p-3 text-bg-dark">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                  <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>
       
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
                  <li><a href="/admissions" class="nav-link px-2 text-white">Admissions</a></li>
                  <li><a href="#" class="nav-link px-2 text-white">Departments</a></li>
                  <li><a href="#" class="nav-link px-2 text-white">Clubs</a></li>
                  <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                </ul>
        
                <div class="text-end">
                  <a href="login.html" class="btn btn-outline-light me-2">Login</a>
                  
                </div>
              </div>
            </div>
          </header>
    </div>
    <div class="">
        <main class="form-signin w-50 m-auto">
            <form action="/validate_user" method="POST">
            <!---- <img class="mb-4" src="" alt="" width="50" height="50">--><br><br><br>
              <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
          
              <div class="form-floating">
                <input type="text" class="form-control" name="email" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
              </div>
          
              <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                </label>
              </div>
              {% if k %}
              <p style="color: red;">Invalid username or password{{ user}}{{password}}</p>
               {% endif %}
              <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
             <br><br><br>
              <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home</a></li>
                <li class="nav-item"><a href="/admissions" class="nav-link px-2 text-body-secondary">Admissions</a></li>
                <li class="nav-item"><a href="" class="nav-link px-2 text-body-secondary">Departments</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Clubs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
              </ul>
              <hr>
                <p class="text-center text-body-secondary">Â© 2023 Company, Inc</p>
            </form>
          </main>
    </div>
</body>
