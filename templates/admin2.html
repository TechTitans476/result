{% extends "adminheader.html" %}

{% block title %}My Page{% endblock %}

{% block content %}
<br><br><br><br><br><br><br>
<center>
<form action="/insert_db" method="POST" enctype="multipart/form-data" >
  
  <button class="primary-button" name="file" >FILE</button> 
  <input type="file" name="file" accept=".csv" class="inp" required/><br><br>
  <button class="primary-button" >AC-YEAR </button>
  <input type="text" name="acyear" placeholder="Enter academic year here" class="inp" name="acyear" required/><br><br>
  <button class="primary-button" >BRANCH </button>
  <input type="text" name="branch" placeholder="Enter your branch here" class="inp" required/><br><br>
  <button class="primary-button" >SEMESTER</button>
  <select name="sem" class="inp" name="sem">
  <option value="1">I</option>
  <option value="2">II</option>
  </select>
  <br><br>
  <button class="primary-button" > YEAR</button>
            <select name="year" class="inp" name="year">
                <option value="1">I</option>
                <option value="2">II</option>
                <option value="3">III</option>
                <option value="4">IV</option>
            </select>
            <br><br><br><br>
            <button type="submit" class="admin-form" style="background:green; border-radius:4px;"><b>SUMBIT</b></button>
            </h3>
        
        </form>
</center>
{% endblock %}
