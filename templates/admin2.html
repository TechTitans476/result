<html>
    <head>
        <title>ADMIN</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #ffffff;
                margin: 0;
                padding: 0;
              }
            .header{
                background-color: rgb(31, 28, 28);
                color: #fdfdfd;
                padding: 20px;
                text-align:right;
                height:70px ;
            }
            .primary-button{
                line-height:.5em;
          background-color: #2fa19c; 
          width: 140px;
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 15px;
          
        }
              .secondary-button {
                background-color: #0b945f;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
              }
              .third-button {
                background-color: #0b945f;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                float:right;
                margin-right:auto;
              }
              .third-button:hover{
                text-decoration-color:#000000;
              }
              .input{
                width: 175px; 
                height: 35px;
              }
            </style>
    </head>
    <body>
       
        <form method="GET" action="/logout">
          <div class="header">
            <h3> <center>ADMIN </center> 
              <button type="submit" class="btn btn-outline-light me-2" style="position:relative;bottom: 35px;">LogOut</button> </h3>
          </div>
          <br><br>
        </form>
      <center>
        <form action="/insert_db" method="POST" enctype="multipart/form-data">
            <button class="primary-button" >FILE</button> 
            <input type="file" name="file" class="input" accept=".csv" /><br><br>
          <button class="primary-button" >AC-YEAR </button>
            <input type="text" name="acyear" placeholder="Enter academic year here" class="input"/><br><br>
            <button class="primary-button" >BRANCH </button>
            <input type="text" name="branch" placeholder="Enter your branch here" class="input"/><br><br>
            <button class="primary-button">SEMESTER</button>
            <select name="sem" class="input">
            <option value="1">I</option>
            <option value="2">II</option>
            </select>
            <br><br>
           
            <button class="primary-button"> YEAR</button>
            <select name="year" class="input">
                <option value="1">I</option>
                <option value="2">II</option>
                <option value="3">III</option>
                <option value="4">IV</option>
            </select>
            <br><br><br><br>
            <button type="submit" class="secondary-button">SUMBIT</button>
            </h3>
        </center>
        </form>
    </body>
</html>
