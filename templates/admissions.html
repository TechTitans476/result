<html>
<head>
      <title>Admissions</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
</head>
<body style="background-image: url({{ url_for('static', filename='images/admissions.jpeg') }}); background-size: cover; background-repeat: no-repeat; background-position: center;">
   <header>
        <div class="header-container" >
            <h1><a href="/" style="color:white;">Home</a></h1>
            <nav>
                <ul>
                    <li><a href="/admissions">Admissions</a></li>
                    <li><a href="/login">Login</a></li><li><a href="/result">Result</a></li>
                </ul>
            </nav>
        </div>
    </header>
        <div class="centered-container" style="height:300px; align-items:right; padding:10px ">
          <br><br><br>
          <div class="login-form" style="align-items:right; height:270px; color:white" >
            <center style="font-size:25px;"><b>Please Fill Your Details!</b></center><br>
            <form method="post" action="/admission">
    <div align="right">
    <div style="padding-bottom: 10px;">
      <label>First name</label>
      <input type="text" id="firstName" placeholder="" style="border: 1px solid white; color: white" value="" name="firstname" required />
      <br>
    </div>
    <div style="padding-bottom: 10px;">
      <label>Last name</label>
      <input type="text" id="lastName" placeholder="" value="" style="border: 1px solid white; color: white" name="lastname"required/>
      <br>
    </div>
    <div style="padding-bottom: 10px; ">
      <label for="username">Father's Name</label>
      <input type="text" id="username" placeholder=""  name="fname" style="border: 1px solid white; color: white" required/>
      <br>
    </div>
    <div style="padding-bottom: 10px;">
      <label for="email">Email </label>
      <input type="email" id="email" name="email" placeholder="" style="border: 1px solid white; color: white " required/>
    </div>
    <div style="padding-bottom: 10px;">
      <label for="address" required="">Address</label>
      <input type="text" id="address" name="address" placeholder="Flat No/Plot No" style="border: 1px solid white; color: white; " required/>
      <br>
    </div>
    <div style="padding-bottom: 10px;">
      <label for="country">Branch</label>
      <select id="country" name="branch"  class="drop-down" style="color:black;" required/>
        <option value="">Choose...</option>
        <option value="cse">CSE</option>
        <option value="ece">ECE</option>
        <option value="cse-aiml">CSE-AIML</option>
        <option value="cse-ds">CSE-DS</option>
        <option value="cse-iot">CSE-IOT</option>
        <option value="cse-cs">CSE-CS</option>
        <option value="it">IT</option>
      </select>
    </div>
    <div style="padding-bottom: 10px;">
      <label>Year</label>
      <select id="state" class="drop-down" style="color:black;" name="year" required/>
        <option value="">Choose...</option>
        <option value="1">First Year</option>
        <option value="2">Lateral Entry</option>
      </select>
    </div>
    <div style="padding-bottom: 10px;">
      <label>Phone Number</label>
      <input type="text" placeholder="Eg:Enter your Phone Number" style="border: 1px solid white; color:white" name="phnum" required/>
    </div>
    <br><br>
    <button type="submit" style="width:250px;">SUBMIT</button>
  </div>
</form>
  </div>
   </div>
  </body>
</html>
